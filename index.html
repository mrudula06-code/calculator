<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #3498db;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .display {
      background: #ecf0f1;
      height: 60px;
      font-size: 32px;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }
    .button {
      background: #2980b9;
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      height: 60px;
    }
    .button:hover {
      background: #1abc9c;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="button" onclick="press('7')">7</button>
      <button class="button" onclick="press('8')">8</button>
      <button class="button" onclick="press('9')">9</button>
      <button class="button" onclick="press('+')">+</button>
      <button class="button" onclick="press('4')">4</button>
      <button class="button" onclick="press('5')">5</button>
      <button class="button" onclick="press('6')">6</button>
      <button class="button" onclick="press('-')">-</button>
      <button class="button" onclick="press('1')">1</button>
      <button class="button" onclick="press('2')">2</button>
      <button class="button" onclick="press('3')">3</button>
      <button class="button" onclick="calculate()">=</button>
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button" onclick="press('0')">0</button>
      <button class="button" onclick="press('.')">.</button>
    </div>
  </div>

  <script>
    let currentInput = '';

    function press(value) {
      currentInput += value;
      document.getElementById('display').innerText = currentInput;
    }

    function calculate() {
      try {
        currentInput = eval(currentInput).toString();
        document.getElementById('display').innerText = currentInput;
      } catch {
        document.getElementById('display').innerText = 'Error';
        currentInput = '';
      }
    }

    function clearDisplay() {
      currentInput = '';
      document.getElementById('display').innerText = '0';
    }
  </script>
</body>
</html>
